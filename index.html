<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<header>
    <div class="popup">
        <div class="content_box">
            <div class="img_box">
                <img src="./assects/logo3.png" alt="logo">
            </div>
            <div class="content">
                <div class="head">
                    <img src="./assects/logo2.png" width="60px" alt="">
                    <div>
                        <h1>Sudoku</h1>
                        <!-- <p>Pretty Puzziling</p> -->
                    </div>
                </div>
                <div id="diff">
                    <h3>Choose Difficulty: </h3>
                    <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Easy</label>
                    <label><input id="diff-2" type="radio" name="diff" value="medium">Medium</label>
                    <label><input id="diff-2" type="radio" name="diff" value="medium">Hard</label>
                </div>
                <div id="time">
                    <h3>Choose Time: </h3>
                    <label><input id="time-1" type="radio" name="time" value="three" checked>3 Min</label>
                    <label><input id="time-2" type="radio" name="time" value="five">5 Min</label>
                    <label><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
                </div>
                <div class="theme">
                    <h3>Choose Theme: </h3>
                    <label><input id="theme-1" type="radio" name="theme" value="light" checked>Light</label>
                    <label><input id="theme-2" type="radio" name="theme" value="dark" checked>Dark</label>
                </div>
                <button id="start-btn" class="button-main">Create New Game!</button>
            </div>
        </div>
    </div>
</header>

<body>
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
    <script src="./script.js"></script>
        <script>
            const popup = document.querySelector('.popup');
            const clicked = document.querySelector('#start-btn');
            clicked.addEventListener("click",()=>{
                popup.style.display = "none";
            })
        </script>
</body>


</html>
